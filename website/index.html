<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leave Calendar - GROUP IT</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header class="header">
      <div class="header-left">
        <h1>Leave Calendar</h1>
        <span class="department-badge">GROUP IT</span>
      </div>
      <div class="header-right">
        <div class="month-nav">
          <button id="prevMonth" class="nav-btn">&lt;</button>
          <span id="currentMonth" class="current-month">January 2026</span>
          <button id="nextMonth" class="nav-btn">&gt;</button>
        </div>
        <div class="update-row">
          <div class="last-updated" id="lastUpdated">Last updated: -</div>
          <button id="refreshBtn" class="refresh-btn" title="Refresh data">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M21 2v6h-6"></path>
              <path d="M3 12a9 9 0 0 1 15-6.7L21 8"></path>
              <path d="M3 22v-6h6"></path>
              <path d="M21 12a9 9 0 0 1-15 6.7L3 16"></path>
            </svg>
          </button>
        </div>
      </div>
    </header>

    <div class="legend">
      <div class="legend-item">
        <span class="legend-color" style="background: #3498db;"></span>
        <span>Annual Leave</span>
      </div>
      <div class="legend-item">
        <span class="legend-color" style="background: #e74c3c;"></span>
        <span>Sick Leave</span>
      </div>
      <div class="legend-item">
        <span class="legend-color" style="background: #9b59b6;"></span>
        <span>WFH</span>
      </div>
      <div class="legend-item">
        <span class="legend-color" style="background: #1abc9c;"></span>
        <span>NS Leave</span>
      </div>
      <div class="legend-item">
        <span class="legend-color" style="background: #f39c12;"></span>
        <span>Childcare</span>
      </div>
      <div class="legend-item">
        <span class="legend-color holiday"></span>
        <span>Holiday</span>
      </div>
    </div>

    <div class="main-content">
      <aside class="today-sidebar" id="todaySidebar">
        <!-- Today's info will be generated by JavaScript -->
      </aside>

      <div class="calendar-container">
        <div class="calendar-header-row">
          <div class="calendar-header-cell">Sun</div>
          <div class="calendar-header-cell">Mon</div>
          <div class="calendar-header-cell">Tue</div>
          <div class="calendar-header-cell">Wed</div>
          <div class="calendar-header-cell">Thu</div>
          <div class="calendar-header-cell">Fri</div>
          <div class="calendar-header-cell">Sat</div>
        </div>
        <div id="calendarGrid" class="calendar-grid">
          <!-- Calendar cells will be generated by JavaScript -->
        </div>
      </div>
    </div>

    <div class="stats" id="stats">
      <div class="stat-card">
        <div class="stat-number" id="totalLeaves">0</div>
        <div class="stat-label">Total Leaves</div>
      </div>
      <div class="stat-card">
        <div class="stat-number" id="employeesOnLeave">0</div>
        <div class="stat-label">Employees</div>
      </div>
      <div class="stat-card">
        <div class="stat-number" id="workingDays">0</div>
        <div class="stat-label">Working Days</div>
      </div>
    </div>
  </div>

  <!-- Modal for showing full day details -->
  <div id="dayModal" class="modal">
    <div class="modal-content">
      <span class="modal-close">&times;</span>
      <h2 id="modalDate">Date</h2>
      <div id="modalLeaves"></div>
    </div>
  </div>

  <script src="config.js"></script>
  <script src="app.js"></script>
</body>
</html>
