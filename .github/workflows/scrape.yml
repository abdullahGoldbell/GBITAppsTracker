name: Scrape Leave Data

on:
  schedule:
    # 8 AM SGT = 00:00 UTC (SGT is UTC+8)
    - cron: '0 0 * * *'
  workflow_dispatch:  # Allow manual trigger

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Create .env file
        run: |
          echo "HRIQ_USER_ID=${{ secrets.HRIQ_USER_ID }}" >> .env
          echo "HRIQ_PASSWORD=${{ secrets.HRIQ_PASSWORD }}" >> .env

      - name: Run scraper
        run: npm run scrape

      - name: Commit and push changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add website/data/leaves.json
          git diff --staged --quiet || git commit -m "Update leave data - $(date +'%Y-%m-%d %H:%M') UTC"
          git push

  deploy:
    needs: scrape
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: main  # Get latest after scrape commit

      - name: Pull latest changes
        run: git pull origin main

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './website'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
